name: "Build Linux"
on:
  push:
    branches:
      - linux
      - main

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        arch: [Intel]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Tauri dependencies
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y
          libgtk-3-dev
          libayatana-appindicator3-dev
          libwebkit2gtk-4.0-dev
          webkit2gtk-driver
          xvfb

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 49931943abe2a22dd9d91be2c4928ead56349b14

      - name: Download Model
        run: wget -q https://static.bencevans.io/md_v5a.0.0.onnx
        if: steps.cache-model.outputs.cache-hit != 'true'

      - name: Build OpenCV 4
        run: vcpkg install "opencv4[dnn]" --vcpkg-root "${{ env.VCPKG_ROOT }}"

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-{{runner.arch}}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-{{runner.arch}}-cargo-

      - name: Build App
        run: npm install && OPENCV_DISABLE_PROBES=pkg_config,cmake npm run tauri build -- --features builtin

